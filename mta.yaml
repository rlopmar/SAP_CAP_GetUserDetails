---
_schema-version: '3.1'
ID: user-endpoint
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
        - npm --prefix ./approuter install ./approuter --only=prod --no-optional

modules:
  - name: user-endpoint-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: user-endpoint-db
      - name: user-endpoint-auth

  - name: user-endpoint-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: user-endpoint-db

  # AppRouter NodeJS instance
  - name: user-endpoint-approuter
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: user-endpoint-auth
      - name: user-endpoint-destination-service

resources:
  - name: user-endpoint-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared

  - name: user-endpoint-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: user-endpoint-xsapp
        tenant-mode: dedicated

  - name: user-endpoint-destination-service
    #type: org.cloudfoundry.existing-service # Comment this line and uncomment the following ones if the instance does not exist yet
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service-name: user-endpoint-destination-service
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: user-endpoint-srv-desti
                Description: Destination to user endpoint srv server
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.ForwardAuthToken: true
